<button onclick="tipnem_show ();" >TipNemで寄付する</button>
<!-- レイヤー -->
<div id="tipnem_back" style="display: none;">
</div>
<!-- ポップアップ -->
<div id="tipnem_widget" style="display: none;">
	<img src="https://soralis-nem.github.io/tipnem-payment/img/close.png"  id="tipnem_close_button" onclick="tipnem_close();">
	
    <form name="tipnem_popup">
			<div class="mui-textfield" name="input" >
				<input type="text" name="to" required>
				<label>送る相手</label>
			</div>
			<div class="mui-textfield" name="input" >
				<input type="text" name="amount" required>
				<label>数量</label>
			</div>
			<div class="mui-textfield" name="input" >
				<input type="text" name="name"  required>
				<label>mosaic名</label>
			</div>
			<div class="mui-textfield" name="input" >
				<input type="text" name="comment" >
				<label>コメント</label>
			</div>
			<button type="button" onclick="tipnem_tip ();" class="mui-btn mui-btn--primary" >送る</button>
			<button type="button" onclick="tipnem_showqr ();" class="mui-btn mui-btn--primary" >QR</button>
		</form>
		<img src="" width="256" height="256" id="tipnem_qr" style="display: none;" >
</div>
