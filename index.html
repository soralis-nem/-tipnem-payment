<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" "="">
	<title>tipnem Payment</title>
	<script type="text/javascript">
		function create(){
			var to = encodeURIComponent(form1.to.value);
			var amount = form1.amount.value;
			var name = encodeURIComponent(form1.name.value);
			var url = "//twitter.com/intent/tweet?text=%40tipnem%20tip%20"+to+"%20"+amount+"%20"+name+"%20%23tipnem%e6%b1%ba%e6%b8%88&url=http://xembook.net/tipnem.html";
			var qr = "//chart.apis.google.com/chart?chs=547x547&cht=qr&chl="+url;
			/*
			document.write('決済用QRコードです<br>');
			document.write('<img src='+qr+' width="256" height="256" /><br>');
			document.write('<a href='+url+' >試す</a>');
			*/
			document.getElementById("disp").style.display="block";
			qrcode.src=qr;
		}
	</script>
	<link href="http://cdn.muicss.com/mui-0.9.28/css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="http://cdn.muicss.com/mui-0.9.28/js/mui.min.js"></script>
</head>

<body>
	<div class="mui-container">
	<div class="mui-panel">
		<form name="form1" action="index.html">
			<div class="mui-textfield" name=input" >
				<input type="text" name="to" value="@soralis_nem" required>
				<label>送る相手</label>
			</div>
			<div class="mui-textfield" name=input" >
				<input type="text" name="amount" value="10" required>
				<label>数量</label>
			</div>
			<div class="mui-textfield" name=input" >
				<input type="text" name="name" value="xem" required>
				<label>mosaic名</label>
			</div>
			<button type="button" onclick="create() " class="mui-btn mui-btn--primary" >作成</button>
		</form>
	</div>
	<div class="mui-panel" id="disp" style="display: none;">
		<img src="" width="256" height="256" name="qrcode">
	</div>
</div>
</body>
</html>
